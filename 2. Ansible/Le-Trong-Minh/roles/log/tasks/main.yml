---
- name: Build a fluentd image
  community.docker.docker_image:
    name: fluentd_image
    build:
       path: "./roles/log/files"
    source: "build"
    force_source: true

- name: Build a fluentd container
  community.docker.docker_container:
    name: fluentd
    image: fluentd_image
    volumes: "./roles/log/files/fluentd.conf:/fluentd/etc/fluent.conf"
    ports:
      - 24224:24224
      - 24224:24224/udp
    restart_policy: unless-stopped